<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Vue Robo-Friends</title>
</head>
<body>
  <div id="app">
    <div>
      <select v-model="avatarType">
        <option v-for="option in avatarOptions" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
    </div>
    <div>
      <input type="text" v-model="searchText">
    </div>
    <div class="card-container">
      <div class="contact-card" v-for="contact in filterContacts" :key="contact.id">
        <img class="avatar" :src='"https://robohash.org/" + contact.id + avatarType' alt="Robot Friend">
        <p>{{contact.name}}</p>
        <p>{{contact.email}}</p>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>
</html>
