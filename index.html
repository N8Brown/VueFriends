<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Vue-Friends: Contact Card App</title>
</head>
<body>
  <div id="app">
    <div class="fixed-header">
      <div>
        <h1>Vue-Friends</h1>
      </div>      
      <div class="header-item first-item">
        <label for="avatar-type">Avatar Type: </label>
      </div>
      <div class="header-item">
        <select id="avatar-type" v-model="avatarType">
          <option v-for="option in avatarOptions" v-bind:value="option.value">
            {{ option.text }}
          </option>
        </select>
      </div>
      <div class="header-item">
        <input type="text" placeholder="Search by name" v-model="searchText">
      </div>
    </div>

    <div class="card-container">
      <card v-for="contact in filterContacts" v-bind:avatar="avatarType" v-bind:contact="contact" v-bind:key="contact.id"></card>
      <modal v-for="contact in filterContacts" v-bind:avatar="avatarType" v-bind:contact="contact" v-bind:key="contact.id * 11"></modal>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>
</html>
