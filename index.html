<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>RoboFriends +</title>
</head>
<body>
  <div id="app">
    <div class="fixed-header">
      <div>
        <h1>Vue-Friends</h1>
      </div>      
      <div class="header-item first-item">
        <label for="avatar-type">Avatar Type: </label>
      </div>
      <div class="header-item">
        <select id="avatar-type" v-model="avatarType">
          <option v-for="option in avatarOptions" v-bind:value="option.value">
            {{ option.text }}
          </option>
        </select>
      </div>
      <div class="header-item">
        <input type="text" placeholder="Search by name" v-model="searchText">
      </div>
    </div>
    <div class="card-container">
      <div class="contact-card" v-for="contact in filterContacts" :key="contact.id">
        <img class="avatar" :src='"https://robohash.org/" + contact.id + avatarType' alt="Robot Friend">
        <p class="contact-name"><strong>{{contact.name}}</strong></p>
        <p class="contact-email"><strong>{{contact.email}}</strong></p>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>
</html>
